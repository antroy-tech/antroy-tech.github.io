<header id="header" class="bg-white dark:bg-gray-900">
    <!-- Navbar -->
    <nav x-data="{ isOpen: false }" class="border-b dark:border-gray-700">
        <div class="mx-auto max-w-[85rem] px-4 py-4 sm:px-6 lg:flex lg:items-center lg:justify-between lg:px-8">
            <div class="flex items-center justify-between">
                <div>
                    <a class="inline-flex items-center gap-x-4" href="{{ .Site.Home.Permalink }}">
                        <img class="w-[2.5rem] rounded-full object-cover" src="{{ .Site.Params.homepage.logo }}"
                            alt="logo-antroytech" />
                        <span class=" text-xl font-semibold text-[#5290C9] dark:text-white  lg:text-2xl">Antroy
                            Tech</span>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button x-cloak @click="isOpen = !isOpen" type="button"
                        class="text-gray-500 hover:text-gray-600 focus:text-gray-600 focus:outline-none dark:text-gray-200 dark:hover:text-gray-400 dark:focus:text-gray-400"
                        aria-label="toggle menu">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                        </svg>

                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                            viewbox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                class="absolute inset-x-0 z-20 w-full bg-white px-6 py-4 shadow-md transition-all duration-300 ease-in-out dark:bg-gray-900 lg:relative lg:top-0 lg:mt-0 lg:flex lg:w-auto lg:translate-x-0 lg:items-center lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none lg:dark:bg-transparent">
                <div class="lg:-px-8 flex flex-col gap-x-10 space-y-8 lg:flex-row lg:items-center lg:space-y-0">
                    <a class="block font-medium text-gray-700 hover:text-gray-900 hover:underline dark:text-gray-200 dark:hover:text-gray-400"
                        href="#about">Tentang</a>
                    <a class="block font-medium text-gray-700 hover:text-gray-900 hover:underline dark:text-gray-200 dark:hover:text-gray-400"
                        href="#projects">Projects</a>
                    <a class="block font-medium text-gray-700 hover:text-gray-900 hover:underline dark:text-gray-200 dark:hover:text-gray-400"
                        href="#videos">Video</a>
                    <a class="block font-medium text-gray-700 hover:text-gray-900 hover:underline dark:text-gray-200 dark:hover:text-gray-400"
                        href="#podcasts">Podcast</a>

                    <!-- TODO: Feature Searching -->
                    <!-- <div class="relative mt-4 lg:mt-0 lg:mx-4">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" viewbox="0 0 24 24" fill="none">
                                <path
                                d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            </span>
            
                            <input type="text"
                            class="w-full py-1 pl-10 pr-4 text-gray-700 placeholder-gray-600 bg-white border-b border-gray-600 dark:placeholder-gray-300 dark:focus:border-gray-300 lg:w-56 lg:border-transparent dark:bg-gray-800 dark:text-gray-300 focus:outline-none focus:border-gray-600"
                            placeholder="Search" />
                        </div> -->
                    {{ if .Site.Params.darkModeToggle }}
                    <div class="mx-4 mt-4 flex items-center lg:mt-0">
                        <a id="theme-toggle" class="flex cursor-pointer items-center focus:outline-none">
                            <i id="theme-toggle-dark-icon" class="bi bi-brightness-high text-l hidden"></i>
                            <i id="theme-toggle-light-icon" class="bi bi-moon-fill hidden text-lg dark:text-white"></i>
                        </a>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Hero -->
    <div class="relative overflow-hidden bg-gray-100 dark:bg-gray-800">
        <div class="mx-auto max-w-[85rem] px-4 pb-16 pt-24 sm:px-6 lg:px-8">
            <!-- Announcement Banner -->
            <div class="flex justify-center">
                <span
                    class="inline-flex items-center gap-x-2 rounded-full border border-gray-200 bg-white p-2 px-3 text-xs text-gray-600 transition hover:border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:border-gray-600">
                    Diskusi bersama komunitas di Discord
                    <a href="https://discord.com/invite/eY7U3SqdkW" target="_blank" class="flex items-center gap-x-1">
                        <span class="border-l border-gray-200 pl-2 text-blue-600 dark:text-blue-500">Bergabung</span>
                        <svg class="h-2.5 w-2.5 text-blue-600" width="16" height="16" viewbox="0 0 16 16" fill="none">
                            <path
                                d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </a>
                </span>
            </div>
            <!-- End Announcement Banner -->

            <!-- Title -->
            <div class="mx-auto mt-5 max-w-lg text-center">
                <h1 class="block text-4xl font-bold text-gray-800 dark:text-gray-200 md:text-5xl lg:text-6xl">
                    Share Improve
                    <span
                        class="bg-gradient-to-tl from-blue-600 to-violet-600 bg-clip-text text-transparent">Repeat</span>
                </h1>
            </div>
            <!-- End Title -->

            <div class="mx-auto mt-5 max-w-3xl text-center">
                <p class="text-lg text-gray-600 dark:text-gray-400">{{ .Site.Params.homepage.description }}</p>
            </div>

            <!-- Buttons -->
            <div class="mt-8 grid w-full gap-3 sm:inline-flex sm:justify-center">
                <a class="inline-flex items-center justify-center gap-x-3 rounded-full border border-transparent bg-gradient-to-tl from-blue-600 to-violet-600 px-4 py-3 text-center text-sm font-medium text-white hover:from-violet-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800"
                    href="https://github.com/antroy-tech">
                    <svg class="w-4.5 h-4.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" viewbox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                    Projects di Github
                </a>
            </div>
            <!-- End Buttons -->
        </div>
    </div>
    <!-- End Hero -->
</header>
