<nav x-data="{ isOpen: false }" class="border-b font-lexend font-medium dark:border-gray-700 dark:bg-gray-900">
    <div class="container px-6 py-4 mx-auto lg:flex lg:justify-between lg:items-center">
        <div class="flex items-center justify-between">
            <div>
                <a class="text-2xl font-inter font-bold text-gray-900 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                    href="{{ .Site.Home.Permalink }}">AT</a>
            </div>


            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
                <button x-cloak @click="isOpen = !isOpen" type="button"
                    class="text-gray-500 dark:text-white hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                    aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                    </svg>

                    <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
            class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">
            <div class="flex flex-col space-y-8 lg:flex-row lg:items-center lg:space-y-0">
                {{ range .Site.Menus.main }}
                <a class="block font-inter font-medium text-gray-900 lg:ml-10 dark:text-white hover:text-blue-600 dark:hover:text-gray-400 hover:underline"
                    href="{{.URL}}">{{ .Name }}</a>
                {{ end }}

                {{ range .Site.Sections }}
                <a class="block font-inter font-medium text-gray-900 lg:mx-10 dark:text-white hover:text-blue-600 dark:hover:text-gray-400 hover:underline"
                    href="{{.Permalink}}">{{ .Title }}</a>
                {{ end }}

                {{ if .Site.Params.darkModeToggle }}
                <span class="toggle-dark-mode inline-block cursor-pointer dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="12" cy="12" r="3" />
                        <line x1="12" y1="5" x2="12" y2="5.01" />
                        <line x1="17" y1="7" x2="17" y2="7.01" />
                        <line x1="19" y1="12" x2="19" y2="12.01" />
                        <line x1="17" y1="17" x2="17" y2="17.01" />
                        <line x1="12" y1="19" x2="12" y2="19.01" />
                        <line x1="7" y1="17" x2="7" y2="17.01" />
                        <line x1="5" y1="12" x2="5" y2="12.01" />
                        <line x1="7" y1="7" x2="7" y2="7.01" />
                    </svg>
                </span>
                {{ end }}

            </div>
        </div>
    </div>
</nav>
